# Default values for metamorph.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

namespace: metamorph

nginxImage:
  repository: nginx
  tag: latest
  pullPolicy: IfNotPresent

image:
  repository: quay.io/metamorph/metamorph
  tag: latest
  pullPolicy: IfNotPresent


# do not change the config path
# TODO: push the config via env Vars
metamorphConfigPath: "/opt/metamorph"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceMetamorphCtrl:
  type: NodePort
  port: 4040
  nodePort: 31380

serviceMetamorphApi:
  type: NodePort
  port: 8080
  nodePort: 31280

serviceNginx:
  type: NodePort
  port: 80
  nodePort: 31180


ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
      # This has to be passed as cmdline Argument
    - host: metamorph.example.local
      paths: []

  tls: []
  # This has to be passed as cmdline Argument
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# nodeSelector:
#   node: mtn52r08c001

tolerations: []

affinity: {}
